<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Capitalism</title>
		<!--<link rel="stylesheet" href="style.css">-->
		<style>
			body {
				margin: 0px;
				display: flex;
				flex-direction: column;
				background: linear-gradient(to right, #101010, #202020);
				color: #ffffff;
			}

			body > * {
				box-sizing: border-box !important;
				font-size: 5vmin;
				padding: 5vh;
			}

			#nav {
				min-height: 10vh;
				border-bottom: 1px solid White;
			}

			#main {
				min-height: 90vh;
				display: flex;
				flex-direction: row;
			}

			#main > * {
				box-sizing: border-box !important;
				width: 49vw;
				margin: 0.16vw;
				padding: 3vh;
				border: 1px solid White;
				border-radius: 3vh;
				overflow-wrap: break-word;
				hyphens: manual;
			}

			#miscPopup {
				overflow-wrap: break-word;
				hyphens: manual;
			}

			input {
				outline: none;
				border: none;
				border-radius: 5px;
				background: LightGray;
				padding: 5px;
				font-size: 2vw;
			}
			#overlay1, #overlay2, #overlay3 {
				display: none;
				position: fixed;
				min-width: 80vw;
				max-width: 100vw;
				min-height: 80vh;
				max-height: 100vh;
				left: 50vw;
				top: 50vh;
				transform: translate(-50%, -50%);
				text-align: center;
				z-index: 100;
				background: linear-gradient(to right, #101010, #202020);
				border: 1px solid White;
				border-radius: 3vh;
			}
			#overlay2 {
				width: 60vw;
				min-height: 60vh;
				max-height: 100vh;
				z-index: 101;
				overflow-wrap: anywhere;
			}
			#overlay3 {
				width: 100vw;
				height: 100vh;
				z-index: 1001;
				font-size: 2.5vmin;
				/*overflow-wrap: anywhere;*/
			}
		</style>
	</head>
	<body>
		<div id="nav">Capitalism</div>
		<div id="main">
			<div id="col1">
			</div>
			<div id="col2">
			</div>
		</div>
		<div id="overlay1">
			<!-- use this later -->
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			function toggleOverlay(num=0, b=false, e1="", e2="", e3="", e4="") {
				const allOverlays = ["overlay1", "overlay2", "overlay3"];
				var id = allOverlays[num];
				var el = document.getElementById(id);
				var el1 = el.querySelector("#extra1");
				var el2 = el.querySelector("#extra2");
				var el3 = el.querySelector("#extra3");
				var el4 = el.querySelector("#extra4");
				if (b) {
					el.style.display = "block";
					if (el1) el1.innerHTML = e1;
					if (el2) el2.innerHTML = e2;
					if (el3) el3.innerHTML = e3;
					if (el4) el4.innerHTML = e4;
				} else {
					el.style.display = "none";
				}
			}
		</script>
	</body>
</html>
